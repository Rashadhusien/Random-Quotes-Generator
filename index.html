<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Rakkas&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Random Quotes Generator</title>
  </head>
  <body>
    <h1 class="title">Random Quotes Generator</h1>

    <div class="quotes">
      <ul class="share-box" dir="ltr">
        <i class="fa-solid fa-xmark close"></i>

        <li class="share-li">
          <i class="fa-brands fa-facebook facebook"></i>
          <a href="">facebook</a>
        </li>
        <li class="share-li">
          <i class="fa-brands fa-x-twitter twitter"></i>
          <a href="">twitter</a>
        </li>
        <li class="share-li">
          <i class="fa-brands fa-whatsapp whatsapp"></i>
          <a href="">whatsapp</a>
        </li>
      </ul>
      <div class="lang-love" dir="ltr">
        <i class="fa-solid fa-heart heart" title="add to favourites"></i>
        <div class="languages">
          <i class="fa-solid fa-language lang" title="AR & EN"></i>
          <span data-lang="en" class="lang-span"></span>
        </div>
      </div>
      <div class="social-copy" dir="ltr">
        <i class="fa-solid fa-copy copy" title="copy"></i>
        <i class="fa-solid fa-share share" title="share"></i>
      </div>
      <span class="quote-id">0</span>
      <div class="sound-wave quote-id">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="quote-display">
        <h2></h2>

        <p>- <span class="quote-author"></span> -</p>
        <i class="fa-solid fa-play play"></i>
      </div>
      <div class="buttons">
        <button class="generate">Generate Quote</button>
        <button class="auto">Auto Generate</button>
      </div>
    </div>

    <div class="alert" dir="ltr">
      <i class="fa-solid fa-xmark alert-close"></i>
      <p class="alert-message">This is an alert message</p>
    </div>

    <div class="favourite-seciton">
      <div class="head">
        <h2 class="fav-header">Favourite Quotes</h2>
        <button class="clear-favorites" title="Clear All">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>

      <ul class="favourite-quotes" dir="ltr"></ul>
    </div>

    <footer>
      <p>
        Made with
        <i class="fa-solid fa-heart heart"></i>
        by
        <a href="https://github.com/Rashadhusien">Rashad</a>
      </p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
